<html>
    <head>
        <title>Reservierungen mit Namen</title>
        <meta charset="utf-8">
        <style>
            
            .flex-container {
              display: flex;
              flex-wrap: wrap;
            }        

            .flex-container > div.card {
                width: 14rem;
                margin: 0.49rem;
                padding: 0.3rem;
                text-align: left;
                line-height: 1.5em;
                border:1px solid black;
                min-height:7rem;
                break-inside: avoid;
            }
            
        </style>
    </head>
    <body>
        <div class="flex-container">
            {% for res in reservations %}
                <div class="card">
                    <div>
                        <strong>{{ res['code'] }}</strong>
                    </div>
                    <div>
                        Karten: {{ res['seats'] }}
                    </div>
                    <div>
                        Name: {{ res['name'] }}
                    </div>
                    <div>
                        Sonstiges: {{ res['comment'] }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
